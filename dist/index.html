<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G1DO</title>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
    <div class="menu">
        <h1>G1DO</h1>
        <div class="project-header">
            <h2>My Projects</h2>
            <button class="add-project">Add</button>
            <!-- <input type="text" id="project-name" placeholder="Project Title...">
            <button class="create">Create</button> -->
        </div>
        <hr>
        <div class="project-container">
        </div>
    </div>
    <div class="form-container">
        <form>
            <div class="form-element">
                <input id="title" type="text" placeholder="Title...">
            </div>
            <div class="form-element">
                <label for="description">Description</label>
                <div class="description-border">
                    <textarea name="description" id="description" placeholder="Enter your description..."></textarea>
                </div>
            </div>
            <div class="form-element">
                <label for="date">Due Date</label> 
                <input id="date" name="date" type="date">
            </div>
            <div class="form-element">
                <div class="notes-border">
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes"></textarea>
                </div>
            </div>
            <div class="form-element form-buttons">
                <button class="cancel">Cancel</button>
                <button class="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="content">
        <h2>Project Title</h2>
        <button class="add-todo">Add</button>
        <div class="todo-container">
            
        </div>
    </div>
</body>
</html>
